<!-- 
Two-WAY-Data-Binding
---------------------
view/markup<__>--<__>--<__>--<__>-controller/scope

- In Two way data binding data flows from SCOPE to VIEW and vice-versa
- Scope data propogated to View
- Any data modification in Scopde Data that will be immediately reflected in View.
- View data propogated to Scope
- Any data modification in View Data that will be immediately reflected in Scope.
- Two way binding always performs through "ng-model" directive.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Way Data Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script  src="twoway.js" >
       
    </script>

</head>
<body ng-app="app">
    <div ng-controller="call">
        <div>
            <p>In normal way</p>
            value of A is {{a}} <br>
            <input type="text" ng-model="a"> <br>
            value of B is {{b}} <br>
            <input type="text" ng-model="b">

            <hr>
            
            Sum = {{sum}} <br>
            <button ng-click="doSum()"> Addition</button> <button ng-click="reset()"> reset</button> <br>
            

        </div>
    </div>
</body>
</html>
