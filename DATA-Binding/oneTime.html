<!-- 
ONE-Time-Data-Binding
---------------------
             One time data send
view/markup<----<----<----<----controller/scope

- In One Time data binding data flows from SCOPE to VIEW for One Time
- Scope data always propogated to View (only once for the first time)
- Any data modification in Scopde Data that will not be  reflected in View (i.e. No propogation).
- In View data any changes that will be never propogated (back to Scope) to SCOPE data.
- One way binding always performs through "::" or evaulation expression.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Data Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script  src="oneTime.js" >
       
    </script>

</head>
<body ng-app="app">
    <div ng-controller="call">
        <div>
            <p>In normal way</p>
            value of A is {{a}} <br>
            value of B is {{b}} <br>
            <hr>
            <p>In One Time binding</p>
            value of a is <span ng-bind="a"></span> <br/>
            value of b is <span ng-bind="b"></span> <br/>
            Sum = {{sum}} <br>
            <button ng-click="doDouble()"> Calculate </button> <br>
            <hr>
            <p>Initial value of a: {{::a}}</p>

        </div>
    </div>
</body>
</html>
