<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    
    <script src="./form.js"></script>
    <title>Custom Directives</title>
</head>
<body ng-app="app">
    <div ng-controller="emp" class="container">
        <form action="" class="form-inline">
          <div class="form-group">
            <label for=""> Employee ID</label>
            <input type="text" class="form-control" ng-model="searchEmpId" placeholder="e.g. 1001">
      
          </div>
          <button class="btn btn-primary" ng-click="doSearch()">Search</button>
        </form>
        <hr>
        <div emp-details ng-if="eId!==undefined"></div>
        <div class="row">
           <div ng-repeat="e in employees" class="col-sm-4">
          <div list-employees></div>
        </div>
        </div>
       

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
</body>
</html>
