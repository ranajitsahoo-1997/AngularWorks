<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="panel panel-primary">
    <div class="panel-heading">
        <h4 class="bg-info">Employee Details</h4>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4"><strong>Employee No:</strong></div>
            <div class="col-sm-8">{{eId}}</div>
        </div>
        <div class="row">
            <div class="col-sm-4"><strong>Name:</strong></div>
            <div class="col-sm-8">{{eName}}</div>
        </div>
        <div class="row">
            <div class="col-sm-4"><strong>Department:</strong></div>
            <div class="col-sm-8">{{dName}}</div>
        </div>
        <div class="row">
            <div class="col-sm-4"><strong>Date Of Join:</strong></div>
            <div class="col-sm-8">{{doj|date: "longDate"}}</div>
        </div>
        <div class="row">
            <div class="col-sm-4"><strong>Date Of Join:</strong></div>
            <div class="col-sm-8">{{sal|currency: "INR "}}</div>
        </div>
    </div>
</div>
</body>
</html>
