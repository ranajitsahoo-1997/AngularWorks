<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="./Serviceservice.js"></script>
</head>
<body ng-app="app">
    <!--& ng-controller is used to add controller scope -->
    <div ng-controller="call">
      <div>
        <p>Two way Binding</p>
        value of A is {{a}} <br />
        <!-- ^ ng-model is used for two-way authentication -->
        <input type="text" ng-model="a" /> <br />
        value of B is {{b}} <br />
        <input type="text" ng-model="b" />

        <hr />

        Sum = {{sum}} <br />
        Asyn Sum = {{asyncSum}} <br>
        Rest Sum = {{restSum}} <br>
        <button ng-click="doSum()">Addition</button>
      </div>
</body>
</html>
